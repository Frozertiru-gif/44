version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: telegram_service
      POSTGRES_USER: telegram
      POSTGRES_PASSWORD: telegram
    volumes:
      - telegram_service_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram -d telegram_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      migrations:
        condition: service_completed_successfully
    working_dir: /app
    entrypoint: ["/app/scripts/entrypoint.sh"]
    restart: unless-stopped
  migrations:
    build:
      context: .
    env_file:
      - .env
    working_dir: /app
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  telegram_service_db:
