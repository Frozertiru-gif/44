version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: telegram_service
      POSTGRES_USER: telegram
      POSTGRES_PASSWORD: telegram
    volumes:
      - telegram_service_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram -d telegram_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
    env_file:
      - .env
    environment:
      BACKUP_DIR: ${BACKUP_DIR:-/app/backups}
      BACKUP_ENV_PATH: ${BACKUP_ENV_PATH:-/app/scripts/backup.env}
      BACKUP_SCRIPT_PATH: ${BACKUP_SCRIPT_PATH:-/app/scripts/backup_db.sh}
    depends_on:
      migrations:
        condition: service_completed_successfully
    working_dir: /app
    entrypoint: ["/app/scripts/entrypoint.sh"]
    ports:
      - "${WEBHOOK_PORT:-8000}:${WEBHOOK_PORT:-8000}"
    volumes:
      - ./backups:/app/backups
    restart: unless-stopped
  migrations:
    build:
      context: .
    env_file:
      - .env
    working_dir: /app
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  telegram_service_db:
